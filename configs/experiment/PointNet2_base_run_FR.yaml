# @package _global_
defaults:
  - override /model: point_net_2_model
  - override /datamodule/dataset_description: 20220607_151_dalles_proto
  - override /datamodule/transforms/normalizations: default.yaml
  - override /datamodule/transforms/preparations: default.yaml
  - override /datamodule/transforms/augmentations: heavy.yaml

logger:
  comet:
    experiment_name: "PointNet2 - FR Data"

trainer:
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  min_epochs: 100
  max_epochs: 150
  # val_check_interval: 1.0  # should be float, not int. 1.0 by default.
  # gpus: [1]

datamodule:
  batch_size: 32
  prefetch_factor: 2

callbacks:
  early_stopping:
    patience: 20

